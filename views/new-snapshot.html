%rebase layout title='New Rotation', parent_url=app.get_url('index')

<h1>创建自由题型</h1>

<form role="form" method="POST"> 
    <div class="form-group"> 
        <label for="descr">描述</label> 
        <textarea class="form-control" rows="3" name="descr"></textarea>
    </div>
    <div class="form-group"> 
        <label for="inputfile">选择截图文件</label> 
        <input type="file" name="inputfile"> 
    </div> 
    
    <div class="form-group"> 
        <label for="type">题目类型</label>
        <label class="checkbox-inline"> 
            <input type="radio" name="type" value="singleChoice" checked>单选题 
        </label> 
        <label class="checkbox-inline"> 
            <input type="radio" name="type" value="multiChoice">多选题
        </label> 
        <label class="checkbox-inline"> 
            <input type="radio" name="type" value="trueFalse">判断题
        </label> 
        <label class="checkbox-inline"> 
            <input type="radio" name="type" value="essay">问答题
        </label> 
    </div> 
    <div class="form-group"> 
        <label for="note">附加信息</label>
        <textarea class="form-control" rows="3" name="note"></textarea> 
    </div>
    <button type="submit" class="btn btn-default">提交</button> 
</form>
