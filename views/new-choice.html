%rebase layout title='New Rotation', parent_url=app.get_url('index')

<h1>创建选择题</h1>

<form class="form-horizontal" role="form" method="POST"> 
    <div class="form-group"> 
        <label for="descr" class="col-sm-2 control-label">描述</label> 
        <div class="col-sm-10"> 
            <textarea class="form-control" rows="5" name="descr"></textarea> 
        </div> 
    </div> 
    <div class="form-group"> 
        <label for="itema" class="col-sm-2 control-label">选项A</label> 
        <div class="col-sm-10"> 
            <input type="text" class="form-control" name="itema"> 
        </div> 
    </div> 
    <div class="form-group"> 
        <label for="itemb" class="col-sm-2 control-label">选项B</label> 
        <div class="col-sm-10"> 
            <input type="text" class="form-control" name="itemb"> 
        </div> 
    </div> 
    
    <div class="form-group"> 
        <label for="itemc" class="col-sm-2 control-label">选项C</label> 
        <div class="col-sm-10"> 
            <input type="text" class="form-control" name="itemc"> 
        </div> 
    </div> 
    <div class="form-group"> 
        <label for="itemd" class="col-sm-2 control-label">选项D</label> 
        <div class="col-sm-10"> 
            <input type="text" class="form-control" name="itemd"> 
        </div> 
    </div> 
    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10"> 
            <div class="checkbox"> 
                <label> 
                    <input type="checkbox" name="type">多选题? 
                </label> 
            </div> 
        </div> 
    </div>
    <div class="form-group"> 
        <label for="note" class="col-sm-2 control-label">附加信息</label> 
        <div class="col-sm-10"> 
            <textarea class="form-control" rows="3" name="note"></textarea> 
        </div> 
    </div> 
    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10"> 
            <button type="submit" class="btn btn-default">提交</button>  
        </div> 
    </div>
    
</form>
